<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Brendimo - Oyunlaşdırma Paneli</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    /* Hide Scrollbar */
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Animations */
    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Spinner */
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 24px; height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Glass Effect */
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden">

 
  <script>
    // PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL HERE
    // Ensure this URL ends in /exec
    const API_URL = "https://script.google.com/macros/s/AKfycbxM2SXUrnCYRekPdmX3DsiM12G7KkfTWKfbsTNfbBtTRFw3HCvvhdyKzIQnK4tvUdcL/exec";
  </script>

  <div id="view-login" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-6 transition-transform duration-500">
    <div class="w-full max-w-sm">
      <div class="flex justify-center mb-8">
        <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-200">
          <i class="fa-solid fa-gem text-4xl text-white"></i>
        </div>
      </div>
      
      <h1 class="text-3xl font-bold text-center text-slate-900 mb-2">Brendimo</h1>
      <p class="text-center text-gray-500 mb-8">Komanda Portalına Xoş Gəlmisiniz</p>
      
      <div class="space-y-4">
        <div>
          <label class="text-xs font-bold text-gray-400 uppercase ml-1">Telefon Nömrəsi</label>
          <div class="relative mt-1">
            <span class="absolute left-4 top-3.5 text-gray-400"><i class="fa-solid fa-phone"></i></span>
            <input type="tel" id="inp-phone" placeholder="məs: 0501234567" 
              class="w-full bg-gray-50 border border-gray-200 rounded-xl pl-11 pr-4 py-3.5 outline-none focus:ring-2 focus:ring-blue-500 font-bold transition-all">
          </div>
        </div>
        
        <button id="btn-login" onclick="app.login()" 
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 active:scale-[0.98] transition-all flex justify-center items-center gap-2">
          <span id="btn-login-text">Daxil Ol</span>
          <div id="btn-login-loader" class="loader border-t-white hidden"></div>
        </button>
      </div>

      <p class="text-center text-xs text-gray-400 mt-6">Qeydiyyat üçün adminlə əlaqə saxlayın.</p>
    </div>
  </div>

  <div id="view-dashboard" class="flex-1 flex flex-col relative hidden max-w-md mx-auto w-full bg-gray-50 shadow-2xl h-full">
    
    <header class="glass sticky top-0 z-20 px-5 pt-safe-top pb-3 border-b border-gray-200">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold border-2 border-white shadow-sm">
            <span id="user-avatar">?</span>
          </div>
          <div class="leading-tight">
            <h2 class="font-bold text-lg text-slate-800 truncate w-32" id="user-name">İstifadəçi</h2>
            <p class="text-xs text-gray-500 font-medium">Balans: <span id="user-balance" class="text-green-600 font-bold">0.00</span> AZN</p>
          </div>
        </div>

        <div class="bg-slate-900 text-white px-3 py-1.5 rounded-full shadow-lg flex items-center gap-2">
          <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
          <span class="font-bold text-sm"><span id="user-points">0</span> xal</span>
        </div>
      </div>

      <div class="flex gap-2 overflow-x-auto hide-scrollbar pb-1 mt-2">
        <button onclick="app.filterLevel(1)" class="tab-btn active px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-blue-600 text-white transition-all shadow-md" data-level="1">Səviyyə 1</button>
        <button onclick="app.filterLevel(2)" class="tab-btn px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-white text-gray-500 border border-gray-200 transition-all" data-level="2">Səviyyə 2</button>
        <button onclick="app.filterLevel(3)" class="tab-btn px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-white text-gray-500 border border-gray-200 transition-all" data-level="3">Səviyyə 3</button>
        <button onclick="app.filterLevel(4)" class="tab-btn px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-white text-gray-500 border border-gray-200 transition-all" data-level="4">Səviyyə 4</button>
        <button onclick="app.filterLevel(5)" class="tab-btn px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-white text-gray-500 border border-gray-200 transition-all" data-level="5">Səviyyə 5</button>
      </div>
    </header>

    <main id="task-container" class="flex-1 overflow-y-auto p-5 pb-24 space-y-4 scroll-smooth">
      <div class="text-center py-10 text-gray-400 animate-pulse">
        Məlumatlar yüklənir...
      </div>
    </main>

    <div class="absolute bottom-0 w-full glass border-t border-gray-200 pb-safe-bottom z-30 p-4 text-center">
      <p class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">100 XAL = 1 AZN</p>
    </div>

  </div>

  <div id="modal-upload" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm hidden flex items-end sm:items-center justify-center p-4">
    <div class="bg-white w-full max-w-sm rounded-3xl p-6 fade-in shadow-2xl relative">
      
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="text-xl font-bold text-slate-800">Sübut Yüklə</h3>
          <p class="text-sm text-gray-500 truncate w-48" id="modal-task-title">Tapşırıq Adı</p>
        </div>
        <button onclick="ui.closeModal()" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-400 hover:text-red-500 transition-colors">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <label class="block w-full h-40 border-2 border-dashed border-gray-300 rounded-2xl flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 hover:border-blue-400 transition-all relative overflow-hidden group">
        <input type="file" id="inp-file" accept="image/*" class="hidden" onchange="app.previewImage()">
        
        <div id="upload-placeholder" class="text-center p-4 transition-transform group-hover:scale-105">
          <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-2 text-blue-500">
            <i class="fa-solid fa-camera text-xl"></i>
          </div>
          <p class="text-sm font-bold text-gray-600">Şəkil çək və ya yüklə</p>
          <p class="text-[10px] text-gray-400 mt-1">PNG, JPG (Maks 5MB)</p>
        </div>
        
        <img id="upload-preview" class="absolute inset-0 w-full h-full object-cover hidden rounded-2xl">
      </label>

      <button id="btn-submit" onclick="app.submitProof()" disabled 
        class="w-full mt-5 bg-gray-200 text-gray-400 font-bold py-4 rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-sm flex justify-center gap-2">
        <span id="btn-submit-text">Göndər</span>
        <div id="btn-submit-loader" class="loader border-t-white w-5 h-5 hidden"></div>
      </button>

    </div>
  </div>

  <script>
    // --- STATE MANAGEMENT ---
    const state = {
      user: null,         
      tasks: [],          
      submissions: {},    
      currentLevel: 1,
      selectedTask: null  
    };

    // --- UI CONTROLLER ---
    const ui = {
      el: (id) => document.getElementById(id),
      
      toggleLoader: (btnId, show) => {
        const text = document.getElementById(`${btnId}-text`);
        const loader = document.getElementById(`${btnId}-loader`);
        const btn = document.getElementById(btnId.replace('-text', '')); 

        if (show) {
          text.classList.add('hidden');
          loader.classList.remove('hidden');
          btn.disabled = true;
        } else {
          text.classList.remove('hidden');
          loader.classList.add('hidden');
          btn.disabled = false;
        }
      },

      openModal: (taskId) => {
        state.selectedTask = state.tasks.find(t => t.id === taskId);
        ui.el('modal-task-title').innerText = state.selectedTask.title;
        
        ui.el('inp-file').value = '';
        ui.el('upload-preview').classList.add('hidden');
        ui.el('upload-placeholder').classList.remove('hidden');
        
        const btn = ui.el('btn-submit');
        btn.disabled = true;
        btn.classList.remove('bg-blue-600', 'text-white', 'shadow-lg', 'shadow-blue-200');
        btn.classList.add('bg-gray-200', 'text-gray-400');
        
        ui.el('modal-upload').classList.remove('hidden');
      },

      closeModal: () => {
        ui.el('modal-upload').classList.add('hidden');
      },

      toast: (msg) => {
        alert(msg); 
      }
    };

    // --- MAIN APP LOGIC ---
    const app = {
      
      // 1. LOGIN (DÜZƏLDİLDİ)
      login: async () => {
        const phone = ui.el('inp-phone').value.trim();
        if (!phone) return ui.toast('Zəhmət olmasa nömrənizi daxil edin.');
        
        ui.toggleLoader('btn-login', true);

        try {
          const response = await fetch(`${API_URL}?action=login&phone=${phone}`);
          const data = await response.json();

          // DÜZƏLİŞ: status === 'success' yoxlanılır
          if (data.status === 'success') {
            state.user = data.user;
            state.tasks = data.tasks;
            state.submissions = data.submissions;
            
            ui.el('view-login').classList.add('hidden');
            ui.el('view-dashboard').classList.remove('hidden');
            
            app.renderHeader();
            app.filterLevel(1); 

          } else {
            // DÜZƏLİŞ: data.error əvəzinə data.message
            ui.toast('Xəta: ' + (data.message || 'Naməlum xəta'));
          }
        } catch (e) {
          ui.toast('Server Xətası: İnternet bağlantısını yoxlayın.');
          console.error(e);
        } finally {
          ui.toggleLoader('btn-login', false);
        }
      },

      // 2. RENDER HEADER
      renderHeader: () => {
        ui.el('user-name').innerText = state.user.name;
        ui.el('user-avatar').innerText = state.user.name.charAt(0).toUpperCase();
        ui.el('user-points').innerText = state.user.points;
        ui.el('user-balance').innerText = state.user.balance || "0.00";
      },

      // 3. FILTER & RENDER TASKS
      filterLevel: (level) => {
        state.currentLevel = level;
        
        document.querySelectorAll('.tab-btn').forEach(btn => {
          if (parseInt(btn.dataset.level) === level) {
            btn.className = "tab-btn active px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-blue-600 text-white transition-all shadow-md transform scale-105";
          } else {
            btn.className = "tab-btn px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-white text-gray-500 border border-gray-200 transition-all hover:bg-gray-50";
          }
        });

        const filteredTasks = state.tasks.filter(t => parseInt(t.level) === level);
        const container = ui.el('task-container');
        
        if (filteredTasks.length === 0) {
          container.innerHTML = `<div class="text-center py-20 text-gray-400 flex flex-col items-center"><i class="fa-regular fa-folder-open text-4xl mb-2 opacity-50"></i><p>Bu səviyyədə tapşırıq yoxdur.</p></div>`;
          return;
        }

        let html = '';
        filteredTasks.forEach(t => {
          const status = state.submissions[t.id] || null; 
          
          let cardStyle = "border-l-4 border-blue-500";
          let statusBadge = "";
          let btnHtml = `<button onclick="ui.openModal('${t.id}')" class="bg-blue-50 text-blue-600 px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-blue-100 transition-colors">Yüklə</button>`;

          if (status === 'Pending') {
            cardStyle = "border-l-4 border-orange-400 opacity-90";
            statusBadge = `<span class="text-[10px] font-bold text-orange-500 bg-orange-50 px-2 py-0.5 rounded uppercase tracking-wide"><i class="fa-regular fa-clock"></i> Yoxlanılır</span>`;
            btnHtml = `<span class="text-orange-400 text-xs font-bold">Gözləyir...</span>`;
          } else if (status === 'Approved') {
            cardStyle = "border-l-4 border-green-500 bg-green-50/30 opacity-60";
            statusBadge = `<span class="text-[10px] font-bold text-green-600 bg-green-50 px-2 py-0.5 rounded uppercase tracking-wide"><i class="fa-solid fa-check"></i> Qəbul Edildi</span>`;
            btnHtml = `<span class="text-green-600 text-xs font-bold"><i class="fa-solid fa-check-circle"></i> Hazırdır</span>`;
          }

          html += `
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 ${cardStyle} relative transition-all active:scale-[0.99]">
              <div class="flex justify-between items-start mb-2">
                <h3 class="font-bold text-slate-800 text-sm w-3/4 leading-tight">${t.title}</h3>
                <span class="font-bold text-blue-600 text-sm bg-blue-50 px-2 py-1 rounded-lg">+${t.points}</span>
              </div>
              <p class="text-xs text-gray-500 mb-3 leading-relaxed">${t.desc}</p>
              <div class="flex justify-between items-center mt-2 border-t border-gray-50 pt-3">
                ${statusBadge || '<span></span>'}
                ${btnHtml}
              </div>
            </div>
          `;
        });
        container.innerHTML = html;
      },

      // 4. IMAGE PREVIEW
      previewImage: () => {
        const file = ui.el('inp-file').files[0];
        if (file) {
          if(file.size > 5 * 1024 * 1024) {
            ui.toast("Şəkilin ölçüsü 5MB-dan çox ola bilməz.");
            ui.el('inp-file').value = '';
            return;
          }

          const reader = new FileReader();
          reader.onload = (e) => {
            const img = ui.el('upload-preview');
            img.src = e.target.result;
            img.classList.remove('hidden');
            ui.el('upload-placeholder').classList.add('hidden');
            
            const btn = ui.el('btn-submit');
            btn.disabled = false;
            btn.classList.remove('bg-gray-200', 'text-gray-400');
            btn.classList.add('bg-blue-600', 'text-white', 'shadow-lg', 'shadow-blue-200');
          };
          reader.readAsDataURL(file);
        }
      },

      // 5. SUBMIT PROOF (DÜZƏLDİLDİ)
      submitProof: () => {
        const file = ui.el('inp-file').files[0];
        if (!file) return;

        ui.toggleLoader('btn-submit', true);

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async (e) => {
          const base64 = e.target.result.split(',')[1];
          
          const payload = {
            action: 'submitTask',
            phone: state.user.phone,
            taskId: state.selectedTask.id,
            points: state.selectedTask.points,
            fileName: file.name,
            mimeType: file.type,
            base64: base64
          };

          try {
            const response = await fetch(API_URL, {
              method: 'POST',
              body: JSON.stringify(payload)
            });
            
            const data = await response.json();

            // DÜZƏLİŞ: status === 'success' yoxlanılır
            if (data.status === 'success') {
              ui.closeModal();
              ui.toast("✅ Sübut uğurla göndərildi! Admin təsdiqindən sonra xal hesabınıza oturacaq.");
              
              state.submissions[state.selectedTask.id] = 'Pending';
              app.filterLevel(state.currentLevel); 
            } else {
              // DÜZƏLİŞ: data.error əvəzinə data.message
              ui.toast("Xəta: " + (data.message || 'Naməlum xəta'));
            }

          } catch (err) {
            console.error(err);
            ui.toast("Gözlənilməz xəta baş verdi. Zəhmət olmasa yenidən cəhd edin.");
          } finally {
            ui.toggleLoader('btn-submit', false);
          }
        };
      }
    };
  </script>
</body>
</html>
