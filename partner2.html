<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Brendimo - Oyunlaşdırma Paneli</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    /* Hide Scrollbar */
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Animations */
    .fade-in { animation: fadeIn 0.4s ease-out; }
    .slide-up { animation: slideUp 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    /* Spinner */
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 24px; height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Glass Effect */
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    /* Media Container */
    .media-wrapper {
      position: relative;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 1rem;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden">

  <script>
    // PASTE YOUR NEW GOOGLE APPS SCRIPT WEB APP URL HERE
    const API_URL = "https://script.google.com/macros/s/AKfycbw2WMKzbwN36bEu2L_1I_PQnOt1DJdfjJRQnFql2GWst1o51iT37fj0lhgX7vlM7-To/exec";
  </script>

  
  <div id="view-login" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-6 transition-transform duration-500">
    <div class="w-full max-w-sm">
      <div class="flex justify-center mb-8">
        <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-200">
          <i class="fa-solid fa-gem text-4xl text-white"></i>
        </div>
      </div>
      
      <h1 class="text-3xl font-bold text-center text-slate-900 mb-2">Brendimo</h1>
      <p class="text-center text-gray-500 mb-8">Komanda Portalına Xoş Gəlmisiniz</p>
      
      <div class="space-y-4">
        <div>
          <label class="text-xs font-bold text-gray-400 uppercase ml-1">Telefon Nömrəsi</label>
          <div class="relative mt-1">
            <span class="absolute left-4 top-3.5 text-gray-400"><i class="fa-solid fa-phone"></i></span>
            <input type="tel" id="inp-phone" placeholder="məs: 0501234567" 
              class="w-full bg-gray-50 border border-gray-200 rounded-xl pl-11 pr-4 py-3.5 outline-none focus:ring-2 focus:ring-blue-500 font-bold transition-all">
          </div>
        </div>
        
        <button id="btn-login" onclick="app.login()" 
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 active:scale-[0.98] transition-all flex justify-center items-center gap-2">
          <span id="btn-login-text">Daxil Ol</span>
          <div id="btn-login-loader" class="loader border-t-white hidden"></div>
        </button>
      </div>

      <p class="text-center text-xs text-gray-400 mt-6">Qeydiyyat üçün adminlə əlaqə saxlayın.</p>
    </div>
  </div>

  <div id="view-dashboard" class="flex-1 flex flex-col relative hidden max-w-md mx-auto w-full bg-gray-50 shadow-2xl h-full">
    
    <header class="glass sticky top-0 z-20 px-5 pt-safe-top pb-3 border-b border-gray-200">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold border-2 border-white shadow-sm">
            <span id="user-avatar">?</span>
          </div>
          <div class="leading-tight">
            <h2 class="font-bold text-lg text-slate-800 truncate w-32" id="user-name">İstifadəçi</h2>
            <p class="text-xs text-gray-500 font-medium">Balans: <span id="user-balance" class="text-green-600 font-bold">0.00</span> AZN</p>
          </div>
        </div>

        <div class="bg-slate-900 text-white px-3 py-1.5 rounded-full shadow-lg flex items-center gap-2">
          <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
          <span class="font-bold text-sm"><span id="user-points">0</span> xal</span>
        </div>
      </div>

      <div class="flex gap-2 overflow-x-auto hide-scrollbar pb-1 mt-2">
        <button onclick="app.filterLevel(1)" class="tab-btn active px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-blue-600 text-white transition-all shadow-md" data-level="1">Səviyyə 1</button>
        <button onclick="app.filterLevel(2)" class="tab-btn px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-white text-gray-500 border border-gray-200 transition-all" data-level="2">Səviyyə 2</button>
        <button onclick="app.filterLevel(3)" class="tab-btn px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-white text-gray-500 border border-gray-200 transition-all" data-level="3">Səviyyə 3</button>
        <button onclick="app.filterLevel(4)" class="tab-btn px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-white text-gray-500 border border-gray-200 transition-all" data-level="4">Səviyyə 4</button>
        <button onclick="app.filterLevel(5)" class="tab-btn px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-white text-gray-500 border border-gray-200 transition-all" data-level="5">Səviyyə 5</button>
      </div>
    </header>

    <main id="task-container" class="flex-1 overflow-y-auto p-5 pb-24 space-y-4 scroll-smooth">
      <div class="text-center py-10 text-gray-400 animate-pulse">
        Məlumatlar yüklənir...
      </div>
    </main>

    <div class="absolute bottom-0 w-full glass border-t border-gray-200 pb-safe-bottom z-30 p-4 text-center">
      <p class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">100 XAL = 1 AZN</p>
    </div>
  </div>

  <div id="modal-detail" class="fixed inset-0 z-40 bg-white hidden flex flex-col h-full overflow-hidden slide-up">
    
    <div class="glass px-5 py-4 border-b border-gray-100 flex justify-between items-center sticky top-0 z-50">
      <button onclick="ui.closeDetail()" class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-600 hover:bg-gray-100 transition-colors">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <h3 class="font-bold text-slate-800 text-lg truncate px-4" id="detail-title">Tapşırıq Adı</h3>
      <div class="w-10"></div> </div>

    <div class="flex-1 overflow-y-auto p-5 pb-32">
      <div id="detail-media-container" class="space-y-4 mb-6"></div>
      
      <div class="bg-blue-50/50 p-4 rounded-xl border border-blue-100 mb-6">
        <h4 class="text-xs font-bold text-blue-500 uppercase mb-2">Təlimat</h4>
        <p class="text-sm text-gray-600 leading-relaxed" id="detail-desc">...</p>
      </div>

      <div id="detail-action-area">
        </div>
    </div>
  </div>

  <template id="upload-template">
    <div class="border-t pt-6">
      <h4 class="font-bold text-slate-800 mb-3">Sübut Yüklə</h4>
      
      <label class="block w-full h-32 border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-all relative overflow-hidden group">
        <input type="file" id="inp-file" accept="image/*" class="hidden" onchange="app.previewImage()">
        
        <div id="upload-placeholder" class="text-center p-4">
          <i class="fa-solid fa-cloud-arrow-up text-2xl text-gray-300 mb-2"></i>
          <p class="text-xs font-bold text-gray-500">Şəkil seçin</p>
        </div>
        
        <img id="upload-preview" class="absolute inset-0 w-full h-full object-cover hidden rounded-xl">
      </label>

      <button id="btn-submit" onclick="app.submitProof()" disabled 
        class="w-full mt-4 bg-gray-200 text-gray-400 font-bold py-3.5 rounded-xl transition-all disabled:opacity-50 shadow-sm flex justify-center gap-2">
        <span id="btn-submit-text">Təsdiqlə və Göndər</span>
        <div id="btn-submit-loader" class="loader border-t-white w-5 h-5 hidden"></div>
      </button>
    </div>
  </template>

  <script>
    const state = {
      user: null,
      tasks: [],
      media: [], // Holds video/pdf links
      submissions: {},
      currentLevel: 1,
      selectedTask: null
    };

    const ui = {
      el: (id) => document.getElementById(id),
      
      toggleLoader: (btnId, show) => {
        const text = document.getElementById(`${btnId}-text`);
        const loader = document.getElementById(`${btnId}-loader`);
        const btn = document.getElementById(btnId.replace('-text', '')); 

        if (show) {
          text.classList.add('hidden');
          loader.classList.remove('hidden');
          btn.disabled = true;
        } else {
          text.classList.remove('hidden');
          loader.classList.add('hidden');
          btn.disabled = false;
        }
      },

      openDetail: (taskId) => {
        state.selectedTask = state.tasks.find(t => t.id === taskId);
        const task = state.selectedTask;
        const status = state.submissions[task.id] || null;

        // Populate Modal
        ui.el('detail-title').innerText = task.title;
        ui.el('detail-desc').innerText = task.desc;

        // Render Media
        const mediaContainer = ui.el('detail-media-container');
        mediaContainer.innerHTML = '';
        
        const taskMedia = state.media.filter(m => m.taskId === task.id);
        
        if (taskMedia.length > 0) {
          taskMedia.forEach(m => {
            let mediaHtml = '';
            
            if (m.type === 'VIDEO') {
              mediaHtml = `
                <div class="media-wrapper aspect-video bg-black flex items-center justify-center">
                  <video controls class="w-full h-full" src="${m.url}"></video>
                </div>
                <p class="text-xs text-gray-500 italic mb-2">${m.caption || 'Video təlimat'}</p>
              `;
            } else if (m.type === 'IMAGE') {
              mediaHtml = `
                <div class="media-wrapper">
                  <img src="${m.url}" class="w-full object-cover rounded-lg">
                </div>
                <p class="text-xs text-gray-500 italic mb-2">${m.caption || ''}</p>
              `;
            } else if (m.type === 'PDF') {
              mediaHtml = `
                <a href="${m.url}" target="_blank" class="flex items-center gap-3 p-4 bg-red-50 border border-red-100 rounded-xl hover:bg-red-100 transition-colors">
                  <i class="fa-solid fa-file-pdf text-red-500 text-2xl"></i>
                  <div>
                    <h5 class="font-bold text-slate-800 text-sm">PDF Sənəd</h5>
                    <p class="text-xs text-red-400">Oxumaq üçün toxunun</p>
                  </div>
                  <i class="fa-solid fa-external-link-alt ml-auto text-red-300"></i>
                </a>
              `;
            }
            mediaContainer.innerHTML += mediaHtml;
          });
        }

        // Render Action Area based on Status
        const actionArea = ui.el('detail-action-area');
        if (status === 'Approved') {
          actionArea.innerHTML = `
            <div class="bg-green-50 text-green-700 p-4 rounded-xl text-center border border-green-200">
              <i class="fa-solid fa-check-circle text-2xl mb-2"></i>
              <p class="font-bold">Təbriklər! Tapşırıq qəbul edildi.</p>
              <p class="text-xs mt-1">+${task.points} xal qazandınız</p>
            </div>`;
        } else if (status === 'Pending') {
          actionArea.innerHTML = `
            <div class="bg-orange-50 text-orange-600 p-4 rounded-xl text-center border border-orange-200">
              <i class="fa-solid fa-clock text-2xl mb-2"></i>
              <p class="font-bold">Yoxlanılır...</p>
              <p class="text-xs mt-1">Admin təsdiqi gözlənilir</p>
            </div>`;
        } else {
          // Show Upload Form
          const template = document.getElementById('upload-template').content.cloneNode(true);
          actionArea.innerHTML = '';
          actionArea.appendChild(template);
        }

        ui.el('modal-detail').classList.remove('hidden');
      },

      closeDetail: () => {
        ui.el('modal-detail').classList.add('hidden');
        // Stop videos
        const videos = document.querySelectorAll('video');
        videos.forEach(v => v.pause());
      },

      toast: (msg) => {
        alert(msg); 
      }
    };

    const app = {
      login: async () => {
        const phone = ui.el('inp-phone').value.trim();
        if (!phone) return ui.toast('Zəhmət olmasa nömrənizi daxil edin.');
        
        ui.toggleLoader('btn-login', true);

        try {
          const response = await fetch(`${API_URL}?action=login&phone=${phone}`);
          const data = await response.json();

          if (data.status === 'success') {
            state.user = data.user;
            state.tasks = data.tasks;
            state.media = data.media; // Store Media
            state.submissions = data.submissions;
            
            ui.el('view-login').classList.add('hidden');
            ui.el('view-dashboard').classList.remove('hidden');
            
            app.renderHeader();
            app.filterLevel(1); 
          } else {
            ui.toast('Xəta: ' + (data.message || 'Naməlum xəta'));
          }
        } catch (e) {
          ui.toast('Server Xətası: İnternet bağlantısını yoxlayın.');
          console.error(e);
        } finally {
          ui.toggleLoader('btn-login', false);
        }
      },

      renderHeader: () => {
        ui.el('user-name').innerText = state.user.name;
        ui.el('user-avatar').innerText = state.user.name.charAt(0).toUpperCase();
        ui.el('user-points').innerText = state.user.points;
        ui.el('user-balance').innerText = state.user.balance || "0.00";
      },

      filterLevel: (level) => {
        state.currentLevel = level;
        
        document.querySelectorAll('.tab-btn').forEach(btn => {
          if (parseInt(btn.dataset.level) === level) {
            btn.className = "tab-btn active px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-blue-600 text-white transition-all shadow-md transform scale-105";
          } else {
            btn.className = "tab-btn px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-white text-gray-500 border border-gray-200 transition-all hover:bg-gray-50";
          }
        });

        const filteredTasks = state.tasks.filter(t => parseInt(t.level) === level);
        const container = ui.el('task-container');
        
        if (filteredTasks.length === 0) {
          container.innerHTML = `<div class="text-center py-20 text-gray-400 flex flex-col items-center"><i class="fa-regular fa-folder-open text-4xl mb-2 opacity-50"></i><p>Bu səviyyədə tapşırıq yoxdur.</p></div>`;
          return;
        }

        let html = '';
        filteredTasks.forEach(t => {
          const status = state.submissions[t.id] || null; 
          
          let cardColor = "bg-white border-gray-100";
          let statusIcon = `<i class="fa-solid fa-chevron-right text-gray-300"></i>`;
          
          if (status === 'Pending') {
            cardColor = "bg-orange-50 border-orange-200";
            statusIcon = `<i class="fa-solid fa-clock text-orange-400"></i>`;
          } else if (status === 'Approved') {
            cardColor = "bg-green-50 border-green-200 opacity-80";
            statusIcon = `<i class="fa-solid fa-check-circle text-green-500"></i>`;
          }

          html += `
            <div onclick="ui.openDetail('${t.id}')" class="${cardColor} p-4 rounded-xl shadow-sm border relative transition-all active:scale-[0.98] flex items-center gap-4 cursor-pointer">
              
              <div class="w-12 h-12 rounded-lg bg-gray-100 flex items-center justify-center flex-shrink-0 text-gray-400 font-bold text-xl overflow-hidden">
                ${t.thumbnailURL ? `<img src="${t.thumbnailURL}" class="w-full h-full object-cover">` : '<i class="fa-solid fa-list-check"></i>'}
              </div>

              <div class="flex-1 min-w-0">
                <h3 class="font-bold text-slate-800 text-sm truncate">${t.title}</h3>
                <p class="text-xs text-gray-500 truncate mt-0.5">${t.desc}</p>
              </div>

              <div class="flex flex-col items-end gap-1">
                <span class="font-bold text-blue-600 text-xs bg-blue-50 px-2 py-0.5 rounded-md">+${t.points}</span>
                <div class="mt-1 text-sm">${statusIcon}</div>
              </div>
            </div>
          `;
        });
        container.innerHTML = html;
      },

      previewImage: () => {
        const file = ui.el('inp-file').files[0];
        if (file) {
          if(file.size > 5 * 1024 * 1024) {
            ui.toast("Şəkilin ölçüsü 5MB-dan çox ola bilməz.");
            ui.el('inp-file').value = '';
            return;
          }
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = ui.el('upload-preview');
            img.src = e.target.result;
            img.classList.remove('hidden');
            ui.el('upload-placeholder').classList.add('hidden');
            
            const btn = ui.el('btn-submit');
            btn.disabled = false;
            btn.classList.remove('bg-gray-200', 'text-gray-400');
            btn.classList.add('bg-blue-600', 'text-white', 'shadow-lg', 'shadow-blue-200');
          };
          reader.readAsDataURL(file);
        }
      },

      submitProof: () => {
        const file = ui.el('inp-file').files[0];
        if (!file) return;

        ui.toggleLoader('btn-submit', true);

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async (e) => {
          const base64 = e.target.result.split(',')[1];
          
          const payload = {
            action: 'submitTask',
            phone: state.user.phone,
            taskId: state.selectedTask.id,
            points: state.selectedTask.points,
            fileName: file.name,
            mimeType: file.type,
            base64: base64
          };

          try {
            const response = await fetch(API_URL, {
              method: 'POST',
              body: JSON.stringify(payload)
            });
            
            const data = await response.json();

            if (data.status === 'success') {
              ui.toast("✅ Sübut uğurla göndərildi!");
              state.submissions[state.selectedTask.id] = 'Pending';
              
              // Refresh View
              ui.openDetail(state.selectedTask.id); // Re-render modal to show 'Pending' state
              app.filterLevel(state.currentLevel); // Update list view
            } else {
              ui.toast("Xəta: " + (data.message || 'Naməlum xəta'));
            }
          } catch (err) {
            console.error(err);
            ui.toast("Xəta baş verdi.");
          } finally {
            ui.toggleLoader('btn-submit', false);
          }
        };
      }
    };
  </script>
</body>
</html>
