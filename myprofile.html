<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Brendimo | Profil</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #050505;
            --bg-surface: #141414;
            --bg-card: #1c1c1c;
            --primary: #D4AF37; /* Gold */
            --primary-grad: linear-gradient(135deg, #D4AF37 0%, #AA8A26 100%);
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: #2a2a2a;
            --success: #2ecc71;
            --danger: #e74c3c;
            --radius-lg: 24px;
            --radius-md: 16px;
            --font: 'Plus Jakarta Sans', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font);
            padding-bottom: 100px;
            min-height: 100vh;
        }

        /* UTILITIES */
        .hidden { display: none !important; }
        .container { max-width: 480px; margin: 0 auto; padding: 20px; }
        h1, h2, h3 { margin: 0; }
        
        /* AUTH SCREEN */
        #auth-screen {
            position: fixed; inset: 0; z-index: 2000;
            background: var(--bg-body);
            display: flex; flex-direction: column; justify-content: center; padding: 30px;
            background-image: radial-gradient(circle at top right, rgba(212, 175, 55, 0.1), transparent 40%);
        }
        .brand-logo { font-size: 32px; font-weight: 800; text-align: center; margin-bottom: 10px; letter-spacing: -1px; }
        .brand-logo span { background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .input-group { margin-bottom: 15px; position: relative; }
        .input-field {
            width: 100%; padding: 20px;
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: var(--radius-md); color: white; font-size: 16px;
            transition: 0.3s;
        }
        .input-field:focus { border-color: var(--primary); transform: translateY(-2px); }

        /* BUTTONS */
        .btn-primary {
            width: 100%; padding: 18px;
            background: var(--primary-grad); color: #000;
            border: none; border-radius: var(--radius-md);
            font-size: 16px; font-weight: 700; cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
            transition: 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { opacity: 0.7; pointer-events: none; }

        /* HEADER & WALLET */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-top: 10px; }
        .user-greet { font-size: 14px; color: var(--text-muted); }
        .user-name { font-size: 20px; font-weight: 700; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: var(--bg-card); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--primary); }

        .wallet-card {
            background: linear-gradient(160deg, #252525, #111);
            border-radius: var(--radius-lg);
            padding: 25px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        .wallet-card::before {
            content: ''; position: absolute; top: -50px; right: -50px;
            width: 150px; height: 150px; background: var(--primary);
            filter: blur(80px); opacity: 0.15;
        }
        .balance-label { font-size: 13px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .balance-amount { font-size: 48px; font-weight: 800; margin: 10px 0 5px 0; color: #fff; letter-spacing: -1px; }
        .rate-info { font-size: 12px; color: var(--primary); background: rgba(212, 175, 55, 0.1); padding: 4px 10px; border-radius: 20px; display: inline-block; font-weight: 600; }

        /* GRID LAYOUTS */
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 15px; }
        .section-title { font-size: 18px; font-weight: 700; }
        
        .games-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 35px; }
        .game-card {
            background: var(--bg-surface); border: 1px solid var(--border);
            border-radius: var(--radius-md); padding: 20px 10px;
            text-align: center; cursor: pointer; position: relative;
        }
        .game-card.locked { opacity: 0.4; filter: grayscale(1); pointer-events: none; }
        .game-emoji { font-size: 32px; margin-bottom: 8px; display: block; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1)); }
        .game-title { font-size: 12px; font-weight: 600; }
        .game-badge {
            position: absolute; top: -8px; left: 50%; transform: translateX(-50%);
            background: var(--success); color: #000; font-size: 9px; 
            padding: 2px 6px; border-radius: 4px; font-weight: 700;
        }

        /* LISTS (Shop/Tasks) */
        .list-card {
            background: var(--bg-surface); padding: 16px;
            border-radius: var(--radius-md); margin-bottom: 12px;
            display: flex; align-items: center; gap: 15px;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        .list-card:active { transform: scale(0.98); background: var(--bg-card); }
        .icon-box { width: 48px; height: 48px; background: rgba(255,255,255,0.05); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }
        .card-info { flex: 1; }
        .card-title { font-weight: 600; font-size: 15px; margin-bottom: 4px; }
        .card-sub { font-size: 12px; color: var(--text-muted); }
        .price-tag { color: var(--primary); font-weight: 700; font-size: 14px; }

        /* COUPONS */
        .coupon {
            background: linear-gradient(90deg, #222, #1a1a1a);
            border: 1px solid #333; border-left: 4px solid var(--primary);
            padding: 15px; margin-bottom: 10px; border-radius: 8px;
            position: relative; display: flex; justify-content: space-between; align-items: center;
        }
        .coupon::after {
            content: ""; position: absolute; right: -6px; top: 50%; transform: translateY(-50%);
            height: 12px; width: 12px; background: var(--bg-body); border-radius: 50%;
        }

        /* NAVIGATION */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(20,20,20,0.95); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            display: flex; justify-content: space-around;
            padding: 15px 0 30px 0; z-index: 100;
        }
        .nav-item { color: #666; text-align: center; width: 60px; transition: 0.3s; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }
        .nav-item svg { width: 24px; height: 24px; fill: currentColor; margin-bottom: 4px; }
        .nav-label { font-size: 10px; font-weight: 600; display: block; }

        /* MODAL */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-box {
            background: #1e1e1e; width: 90%; max-width: 340px;
            border-radius: 24px; padding: 30px 20px; text-align: center;
            border: 1px solid var(--border); position: relative;
        }
        .close-btn { position: absolute; top: 15px; right: 15px; padding: 10px; cursor: pointer; color: #666; }

        /* LOADERS */
        .loader { width: 18px; height: 18px; border: 2px solid #fff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rot 1s infinite linear; }
        @keyframes rot { 100% { transform: rotate(360deg); } }
        
        .error-msg { color: var(--danger); font-size: 13px; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="brand-logo">Brendimo<br><span>M√º≈üt…ôri</span></div>
        <p style="text-align:center; color:#666; margin-bottom:40px;">Loyallƒ±q proqramƒ±na daxil olun</p>
        
        <div class="input-group">
            <input type="text" id="reg-name" class="input-field" placeholder="Adƒ±nƒ±z" autocomplete="name">

    <div id="app-container" class="container hidden">
        
        <div class="header-row">

                <div class="user-greet">Xo≈ü g…ôldin,</div>
                <div class="user-name" id="u-name">...</div>

        <div class="wallet-card">

    <div class="nav-bar hidden" id="main-nav">

    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-box">

    <script>
        // --- CONFIGURATION ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbwsyM6KVUDbwfMSP2ssMKCcaJCzIhnN2TiMxx3cBevFJ3qQJ_B8ySCkpfFMhIcMRUUy/exec'; 

        // --- STATE MANAGEMENT ---
        const Store = {
            key: 'brendimo_user_v5', // Increment version to clear old cache
            data: {
                name: '',
                phone: '',
                coins: 0,
                inventory: [],
                history: [],
                completedTasks: [],
                lastPlayDate: '', 
                dailyWinClaimed: false
            },

            load() {
                const s = localStorage.getItem(this.key);
                if(s) {
                    try { this.data = {...this.data, ...JSON.parse(s)}; } catch(e){}
                }
                const today = new Date().toLocaleDateString();
                if(this.data.lastPlayDate !== today) {
                    this.data.lastPlayDate = today;
                    this.data.dailyWinClaimed = false;
                    this.save();
                }
                return !!this.data.phone;
            },

            save() {
                localStorage.setItem(this.key, JSON.stringify(this.data));
            },

            // NOTE: This triggers a background sync to sheet. 
            // We use no-cors here for speed, but Login uses CORS for accuracy.
            sync() {
                if(!this.data.phone) return;
                try {
                    const formData = new FormData();
                    formData.append('action', 'sync');
                    formData.append('data', JSON.stringify(this.data));
                    
                    fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: formData
                    });
                } catch(e) { console.log("Sync skipped"); }
                UI.render();
            },

            addCoins(n, desc) {
                this.data.coins += n;
                this.log('+', n, desc);
                this.save();
                this.sync();
            },

            spendCoins(n, desc) {
                if(this.data.coins < n) return false;
                this.data.coins -= n;
                this.log('-', n, desc);
                this.save();
                this.sync();
                return true;
            },

            log(sign, n, desc) {
                this.data.history.unshift({
                    date: new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                    amount: `${sign}${n}`,
                    desc: desc
                });
            }
        };

        // --- APP LOGIC ---
        const App = {
            init() {
                // If we have local data, we show main immediately, 
                // BUT we also trigger a silent refresh from the sheet to update balance.
                if(Store.load()) {
                    this.showMain();
                    this.refreshUserData(Store.data.phone);
                } else {
                    document.getElementById('auth-screen').classList.remove('hidden');
                }
            },

            async handleLoginBtn() {
                const nameInp = document.getElementById('reg-name');
                const phoneInp = document.getElementById('reg-phone');
                const btn = document.getElementById('btn-login');
                const errDiv = document.getElementById('login-error');
                
                const name = nameInp.value.trim();
                const phone = phoneInp.value.trim().replace(/[^0-9]/g,'');

                if(name.length < 2 || phone.length < 9) {
                    errDiv.innerText = "Z…ôhm…ôt olmasa adƒ± v…ô n√∂mr…ôni d√ºzg√ºn yazƒ±n.";
                    errDiv.classList.remove('hidden');
                    return;
                }

                btn.disabled = true;
                btn.innerHTML = '<span class="loader"></span>';
                errDiv.classList.add('hidden');

                try {
                    // STEP 1: CHECK SHEET (Strict Logic)
                    // We add a timestamp (_t) to prevent browser caching of the GET request
                    const response = await fetch(`${API_URL}?action=login&phone=${phone}&_t=${Date.now()}`);
                    const json = await response.json();

                    if(json.status === 'success') {
                        // USER EXISTS: Fetch needed data
                        Store.data = { ...Store.data, ...json.data };
                        Store.data.phone = phone; // Ensure phone is set
                        Store.save();
                        this.showMain();
                    } else if(json.status === 'not_found' || json.result === 'not_found') {
                        // USER NEW: Register them
                        await this.registerNewUser(name, phone);
                    } else {
                        throw new Error("Nam…ôlum cavab");
                    }

                } catch(e) {
                    console.error(e);
                    errDiv.innerText = "Baƒülantƒ± x…ôtasƒ±. ƒ∞nternetinizi yoxlayƒ±n.";
                    errDiv.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = "DAXƒ∞L OL";
                }
            },

            async registerNewUser(name, phone) {
                // Prepare new user data
                const initialData = {
                    name: name,
                    phone: phone,
                    coins: 50, // Welcome Bonus
                    inventory: [],
                    history: [{
                        date: new Date().toLocaleDateString(),
                        amount: "+50",
                        desc: "Xo≈ü G…ôldin Bonusu"
                    }]
                };

                // Send to Sheet (Using POST to ensure write)
                const formData = new FormData();
                formData.append('action', 'register');
                formData.append('data', JSON.stringify(initialData));

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const json = await response.json();
                
                if(json.status === 'success') {
                    Store.data = { ...Store.data, ...initialData };
                    Store.save();
                    this.showMain();
                } else {
                    throw new Error("Qeydiyyat x…ôtasƒ±");
                }
            },

            // Updates balance silently in background for returning users
            async refreshUserData(phone) {
                try {
                    const response = await fetch(`${API_URL}?action=login&phone=${phone}&_t=${Date.now()}`);
                    const json = await response.json();
                    if(json.status === 'success') {
                        // Only update coins/inventory to avoid overwriting local game states if needed
                        Store.data.coins = json.data.coins;
                        Store.data.inventory = json.data.inventory || [];
                        Store.save();
                        UI.render();
                    }
                } catch(e) { console.log("Silent refresh failed"); }
            },

            showMain() {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('main-nav').classList.remove('hidden');
                document.getElementById('u-name').innerText = Store.data.name;
                document.getElementById('u-initials').innerText = Store.data.name[0] ? Store.data.name[0].toUpperCase() : 'B';
                UI.render();
                this.nav('home');
            },

            nav(view) {
                document.querySelectorAll('.view-section').forEach(e => e.classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
                
                const idx = view === 'home' ? 0 : view === 'shop' ? 1 : 2;
                document.querySelectorAll('.nav-item')[idx].classList.add('active');
            },

            logout() {
                if(confirm("√áƒ±xƒ±≈ü etm…ôk ist…ôyirsiniz?")) {
                    localStorage.removeItem(Store.key);
                    location.reload();
                }
            }
        };

        // --- UI RENDERER ---
        const UI = {
            render() {
                document.getElementById('u-coins').innerText = Store.data.coins;
                
                // Games Status
                ['wheel','scratch','cards'].forEach(g => {
                    const ts = localStorage.getItem(`last_${g}`);
                    const isToday = ts && new Date(parseInt(ts)).toLocaleDateString() === new Date().toLocaleDateString();
                    const el = document.getElementById(`g-${g}`);
                    const badge = document.getElementById(`s-${g}`);
                    if(isToday) {
                        el.classList.add('locked');
                        badge.innerText = "Sabah g…ôl";
                        badge.classList.remove('hidden');
                    } else {
                        el.classList.remove('locked');
                        badge.classList.add('hidden');
                    }
                });

                // Tasks
                const tasks = [
                    { id: 'ig', text: 'Instagram-da izl…ô', reward: 50, url: 'https://instagram.com/brendimo.az' },
                    { id: 'wp', text: 'WhatsApp Kanalƒ±', reward: 50, url: '#' },
                    { id: 'tk', text: 'TikTok-da izl…ô', reward: 50, url: '#' }
                ];
                document.getElementById('tasks-list').innerHTML = tasks.map(t => {
                    const done = Store.data.completedTasks.includes(t.id);
                    return `
                    <div class="list-card">
                        <div class="icon-box">üì¢</div>
                        <div class="card-info">
                            <div class="card-title">${t.text}</div>
                            <div class="card-sub" style="color:${done ? 'var(--success)' : 'var(--primary)'}">${done ? 'Tamamlandƒ±' : '+'+t.reward+' Xal'}</div>
                        </div>
                        ${!done ? `<button class="btn-primary" style="width:auto; padding:8px 16px; font-size:12px;" onclick="Tasks.do('${t.id}','${t.url}',${t.reward})">ƒ∞zl…ô</button>` : ''}
                    </div>`;
                }).join('');

                // Shop
                const products = [
                    { id: 1, name: '10% Endirim', price: 200, icon: 'üè∑Ô∏è' },
                    { id: 2, name: '5 AZN Balans', price: 500, icon: 'üí≥' },
                    { id: 3, name: '50 AZN Cashback', price: 5000, icon: 'üíé' },
                    { id: 4, name: 'S√ºrpriz Qutu', price: 1500, icon: 'üéÅ' }
                ];
                document.getElementById('shop-catalog').innerHTML = products.map(p => `
                <div class="list-card">
                    <div class="icon-box">${p.icon}</div>
                    <div class="card-info">
                        <div class="card-title">${p.name}</div>
                        <div class="price-tag">${p.price} Xal</div>
                    </div>
                    <button class="btn-primary" style="width:auto; padding:8px 16px; font-size:12px;" onclick="Shop.buy('${p.name}', ${p.price})">Al</button>
                </div>`).join('');

                // Inventory
                const inv = document.getElementById('inventory-list');
                if(!Store.data.inventory || Store.data.inventory.length === 0) inv.innerHTML = '<div style="text-align:center; color:#555; font-size:13px;">H…ôl…ô ki, kuponunuz yoxdur</div>';
                else inv.innerHTML = Store.data.inventory.map(i => `
                    <div class="coupon">
                        <div>
                            <div style="font-weight:700; color:var(--primary)">${i.name}</div>
                            <div style="font-size:10px; color:#888">${i.date}</div>
                        </div>
                        <div style="font-size:20px">üé´</div>
                    </div>
                `).join('');

                // History
                const hist = document.getElementById('history-list');
                if(!Store.data.history) Store.data.history = [];
                hist.innerHTML = Store.data.history.map(h => `
                    <div class="list-card" style="padding:10px;">
                        <div class="card-info">
                            <div class="card-title" style="font-size:13px">${h.desc}</div>
                            <div class="card-sub">${h.date}</div>
                        </div>
                        <div style="font-weight:700; color:${h.amount.includes('+')? 'var(--success)':'#fff'}">${h.amount}</div>
                    </div>
                `).join('');
            }
        };

        // --- GAME LOGIC ---
        const Games = {
            play(game) {
                // Check if already played today
                const last = localStorage.getItem(`last_${game}`);
                if(last && new Date(parseInt(last)).toLocaleDateString() === new Date().toLocaleDateString()) return;

                // Win Logic: 
                let result = 0; 
                if (Store.data.dailyWinClaimed) {
                    result = 0; // Already won today
                } else {
                    // Check if this is the 3rd game attempted today (Force win if last chance)
                    let playedCount = 0;
                    ['wheel','scratch','cards'].forEach(g => {
                         const ts = localStorage.getItem(`last_${g}`);
                         if(ts && new Date(parseInt(ts)).toLocaleDateString() === new Date().toLocaleDateString()) playedCount++;
                    });
                    
                    if (playedCount === 2) { 
                        // Last game of the day, force win
                        result = 20 + Math.floor(Math.random()*30); 
                    } else {
                        // Standard Chance
                        if(Math.random() > 0.6) result = 10 + Math.floor(Math.random()*40);
                    }
                }

                const modal = document.getElementById('modal');
                const content = document.getElementById('modal-content');
                modal.classList.add('active');
                
                if(game === 'wheel') {
                    content.innerHTML = `
                        <h3 style="margin-bottom:20px;">≈ûans √áarxƒ±</h3>
                        <div style="width:200px; height:200px; border-radius:50%; border:4px solid var(--primary); margin:0 auto; display:flex; align-items:center; justify-content:center; font-size:40px;">üé°</div>
                        <button class="btn-primary" style="margin-top:20px;" onclick="Games.finish('${game}', ${result})">Fƒ±rlat</button>
                    `;
                } else if (game === 'scratch') {
                    content.innerHTML = `
                        <h3 style="margin-bottom:20px;">Poz-Qazan</h3>
                        <div style="background:#333; height:100px; border-radius:12px; display:flex; align-items:center; justify-content:center; margin-bottom:20px;">
                            <span style="font-size:24px; color:#888;">???</span>
                        </div>
                        <button class="btn-primary" onclick="Games.finish('${game}', ${result})">Poz</button>
                    `;
                } else {
                    content.innerHTML = `
                        <h3 style="margin-bottom:20px;">Kart Se√ß</h3>
                        <div style="display:flex; gap:10px; justify-content:center; margin-bottom:20px;">
                            <div style="width:60px; height:80px; background:#333; border-radius:8px;"></div>
                            <div style="width:60px; height:80px; background:#333; border-radius:8px;"></div>
                            <div style="width:60px; height:80px; background:#333; border-radius:8px;"></div>
                        </div>
                        <button class="btn-primary" onclick="Games.finish('${game}', ${result})">Se√ß</button>
                    `;
                }
            },

            finish(game, amount) {
                const content = document.getElementById('modal-content');
                content.innerHTML = '<div class="loader"></div>';
                
                setTimeout(() => {
                    localStorage.setItem(`last_${game}`, Date.now());
                    
                    if(amount > 0) {
                        Store.addCoins(amount, 'Oyun Udu≈üu');
                        Store.data.dailyWinClaimed = true; 
                        Store.save(); 
                        alert(`T…ôbrikl…ôr! ${amount} Xal qazandƒ±nƒ±z.`);
                    } else {
                        alert("T…ô…ôss√ºf, bu d…ôf…ô alƒ±nmadƒ±.");
                    }
                    Store.save();
                    document.getElementById('modal').classList.remove('active');
                    UI.render();
                }, 1500);
            }
        };

        const Tasks = {
            do(id, url, reward) {
                if(confirm("S…ôhif…ôy…ô ke√ßid edib tap≈üƒ±rƒ±ƒüƒ± tamamlayƒ±n.")) {
                    window.open(url, '_blank');
                    setTimeout(() => {
                        if(confirm("Abun…ô oldunuz?")) {
                            Store.addCoins(reward, 'Tap≈üƒ±rƒ±q');
                            Store.data.completedTasks.push(id);
                            Store.save();
                        }
                    }, 3000);
                }
            }
        };

        const Shop = {
            buy(name, price) {
                if(confirm(`${name} almaq √º√ß√ºn ${price} Xal?`)) {
                    if(Store.spendCoins(price, `Market: ${name}`)) {
                        Store.data.inventory.push({ name: name, date: new Date().toLocaleDateString() });
                        Store.save();
                        alert("Uƒüurla alƒ±ndƒ±!");
                    } else {
                        alert("Balans kifay…ôt deyil");
                    }
                }
            }
        };

        window.onload = App.init.bind(App);
    </script>
